<html>
<head>
    <meta charset="UTF-8" />
    <title>Social Network Poster</title>
    <link rel="stylesheet" href="poster.css" type="text/css" />
</head>

<body>
<div class="main">
    <h1>Social Network Poster</h1>
    <span>
        <label for="posting">Enter text:</label>
        <textarea id="posting" rows="3" cols="50"> </textarea>
    </span>
    <div id="verifyArea">
        <span>Text Entered: </span>
        <span class="requirement" id="notify">
            0
        </span>
    </div>
    <div>
        <button id="clear" disabled="disabled">Clear</button>
        <button id="submit" disabled="disabled">Submit</button>
    </div>

    <div id="postField"> </div>
</div>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="poster.js"></script>
</body>
</html>
