<html>
<head>
    <meta charset="UTF-8" />
    <title>Text to Hex Converter</title>
</head>

<body>
    <div>
        <p>
            <label for="uri">Please enter your Text:</label>
            <input type="text" id="uri" />
            <button id="submit">Submit</button>
            <button id="clear">Clear All</button><br />
            <label for="delimiter">(Optional) Delimiter:</label>
            <input type="text" id="delimiter" value="%" />
        </p>
    </div>

    <div id="testArea">
        <p>
            Converted Hex will appear below, preceded by delimiter characters:
        </p>
    </div>

    <!-- Begin Copyright Section -->
    <div id="footer">
        <p>
            <!-- Use JS to get current year -->
            &copy; <script>var theDate=new Date();
            document.write(theDate.getFullYear());</script>
            Andrew Won | Loyola Marymount University.
        </p>
    </div>
    <!-- End Copyright Section -->

    <!-- Load up scripts -->
    <script src=
    "http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="charToHex.js"></script>
</body>
</html>
