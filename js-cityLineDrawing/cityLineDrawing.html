<!DOCTYPE html>
<!--
    A simple city skyline scene, where black buildings with yellow-lit windows are
        set against a dark blue sky.
    Created by Andrew Won and last updated on 01-25-2012
-->

<html>
    <head>
        <meta charset="utf-8" />
        <title>Random City Skyline Drawing</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css">
        <link rel="stylesheet" href="cityLineDrawing.css" type="text/css" />
        <style type="text/css">
            .center {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12 center">
                    <h2>Random City Skyline</h2>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <canvas id="canvas" width="768" height="256">
                        Sorry, but you need a web browser that supports the
                        <code>canvas</code> element.
                    </canvas>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12 center" style="margin-top: 20px;">
                    <button id="reload" class="btn btn-info" type="button">Reload Page</button>
                </div>
            </div>
        </div>

        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="cityLineDrawing.js"></script>
    </body>
</html>
